<!DOCTYPE html>
<html>
    <head>
        <title>font test with embedded viz</title>
    </head>
    <style>
        @font-face {
            font-family: 'Taco Modern';
            font-style: normal;
            font-weight: 400;
            src: local('Taco Modern'), url('https://fonts.cdnfonts.com/s/57173/TACOM___.woff') format('woff');
        }
        .tacotime {
            font-family: 'Taco Modern';
        }
        body {
            background-color: red;
        }
    </style>
    <body>
        <p>default font</p>
        <p class="tacotime">taco time</p>



        <div class='tableauPlaceholder' id='viz1658184188174' style='position: relative'>
            <noscript><a href='#'><img alt='HERE IS SOME TEXT ' src='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;ig&#47;ignoreme&#47;Sheet1&#47;1_rss.png' style='border: none' /></a></noscript>
            <object class='tableauViz'  style='display:none;'>
               <param name='host_url' value='https%3A%2F%2Fpublic.tableau.com%2F' />
               <param name='embed_code_version' value='3' />
               <param name='site_root' value='' />
               <param name='name' value='ignoreme&#47;Sheet1' />
               <param name='tabs' value='no' />
               <param name='toolbar' value='yes' />
               <param name='static_image' value='https:&#47;&#47;public.tableau.com&#47;static&#47;images&#47;ig&#47;ignoreme&#47;Sheet1&#47;1.png' />
               <param name='animate_transition' value='yes' />
               <param name='display_static_image' value='yes' />
               <param name='display_spinner' value='yes' />
               <param name='display_overlay' value='yes' />
               <param name='display_count' value='yes' />
               <param name='language' value='en-US' />
            </object>
         </div>
        <script type='text/javascript'>
         var divElement = document.getElementById('viz1658184188174');
        var vizElement = divElement.getElementsByTagName('object')[0];
        vizElement.style.width='100%';
        vizElement.style.height=(divElement.offsetWidth*0.75)+'px';
        var scriptElement = document.createElement('script');
        scriptElement.src = 'https://public.tableau.com/javascripts/api/viz_v1.js';
        vizElement.parentNode.insertBefore(scriptElement, vizElement);
        </script>

    </body>
</html>
